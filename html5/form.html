<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <style>
        form{
            border: 2px solid blue;
        }
        input{
            border: 2px solid gold;
        }
    </style>
</head>
<body>
    <h1 align="center" >แบบฟอร์มลงทะเบียน</h1>
    <form align="center">
        <div>
            <label for="firstname">ชื่อจริง</label>
            <input type="text" name="fname" placeholder="ป้อนชื่อจริงของคุณ" required>
        </div>
        <div>
            <label for="lastname">นามสกุล</label>
            <input type="text" name="lname" placeholder="ป้อนชื่อสนามสกุล">
        </div>
        <div>
            <label for="email">อีเมล์</label>
            <input type="text" name="email" placeholder="Email" required>
        </div>
        <div>
            <label for="password">รหัสผ่าน</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="adddars">ที่อยู่</label>
            <textarea name="" cols="20" rows="5"></textarea>
        </div>
        <div>
            <label for="age">อายุ</label>
            <input type="number" min="0" max="10" value="2" readonly>
        </div>
        <div>
            <label for="">วันเกิด</label>
            <input type="date" name="birthdate">
        </div>
        <div>
            <label for="">เบอร์โทรศัพท์</label>
            <input type="tel">
        </div>
        <div>
            <label for="">สีที่ชอบ</label>
            <input type="color" name="color">
        </div>

        <div>
            <label for="">ระดับการศึกษา</label>
            <select name="edu" id="">
                <option value="มัธยม">มัธยมศึกษา</option>
                <option value="ปริญญาตรี">ปริญญาตรี</option>
                <option value="ปริญญาโท" selected >ปริญญาโท</option>
            </select>
        </div>

        <div>
            <label for="">เพศ</label>
            <input type="radio" name="gender">ชาย
            <input type="radio" name="gender">หญิง
            <input type="radio" name="gender">กำหนดเอง
        </div>

        <div>
            <label for="">สิ่งที่ชอบ</label>
            <input type="checkbox" name="fav">เขียนเว็บ
            <input type="checkbox" name="fav">สร้างเกม
            <input type="checkbox" name="fav">เล่นเกม
        </div>
        <div>
            <label for="">แนบเอกสาร</label>
            <input type="file">
        </div>
        <div>
            <label for="">เว็บไซค์</label>
            <input type="url">
        </div>

        <div>
           <button type="submit">บันทึกข้อมูล</button>
           <button type="reset">ล้างข้อมูล</button>
        </div>
    </form>
</body>
</html>
