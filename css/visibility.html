<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px dashed #000;
      }
      img {
        width: 120px;
      }
      .img-1{
        visibility: visible;
      }
      .img-2{
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        class="img-1"
        src="https://cdn.pixabay.com/photo/2024/08/08/10/23/cut-8954123_1280.jpg"
        alt=""
      />
      <img
        class="img-2"
        src="https://cdn.pixabay.com/photo/2024/08/14/11/26/posy-8968312_1280.jpg"
        alt=""
      />
    </div>
  </body>
</html>
